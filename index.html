<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flames App</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css">
    <style>
      body { background: #f8fafc; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #root { min-height: 100vh; display: grid; place-items: center; color: #0f172a; }
      #fallback { font-size: 16px; color: #334155; padding: 16px; max-width: 780px; }
      #errorBox { background: #fff1f2; border: 1px solid #fecdd3; color: #be123c; padding: 12px; border-radius: 8px; margin-top: 12px; display: none; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="fallback">
        Loading appâ€¦
        <div id="errorBox"></div>
      </div>
    </div>
    <script type="module">
      const hideFallback = () => {
        const el = document.getElementById('fallback');
        if (el) el.style.display = 'none';
      };
      window.__hideFallback = hideFallback;

      // Surface runtime errors on the page so you can share them
      const errorBox = document.getElementById('errorBox');
      const showError = (msg) => {
        if (!errorBox) return;
        errorBox.style.display = 'block';
        errorBox.textContent = msg;
      };
      window.addEventListener('error', (e) => showError(e.message || String(e.error || e)));
      window.addEventListener('unhandledrejection', (e) => showError(e.reason?.message || String(e.reason || e)));
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
